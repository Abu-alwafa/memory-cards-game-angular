<div class="container">
  <h1 [style.color]="results.backgroundColor">{{results.message}}</h1>

  <ul>
    <li>Total Turns : {{results.total}}</li>
    <li>Successed : {{results.succeeded}}</li>
    <li>Failed : {{results.failed}}</li>
    <li>Hint Using : {{results['hintUsingCount']}}</li>
  </ul>
  <h1>You Got</h1>
  <h1 class="percent" [style.color]="results.backgroundColor">{{results.percent}}%</h1>

  <button [style.background]="results.backgroundColor" (click)="sendBackEvent()">Back</button>
</div>
