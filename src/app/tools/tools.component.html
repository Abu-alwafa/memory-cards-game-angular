<button class="play-btn" (click)="playAgainFunc()">Play Again</button>
<button [disabled]="!isUsingHintBtn || hintCount === 0" (click)="hintFunc()" class="hint-btn"
  [class.disabled]="!isUsingHintBtn || hintCount === 0">
  {{isUsingHintBtn? 'Hint': 'No Hint' }}
  <span *ngIf="isUsingHintBtn && hintCount != 0">{{hintCount}}</span>
</button>
<button class="home-btn" (click)="homeFunc()">Home</button>
